<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/blog-header.css">
    <link rel="stylesheet" href="./css/blog-main.css">
    <link rel="stylesheet" href="./css/template-card.css">
    <link rel="stylesheet" href="./css/article-madal.css">
    <link rel="stylesheet" href="./css/article-form-madal.css">

    <title>Webdot | Blog</title>
</head>
<body>

    <header>
        <div class="header-container">

            <nav>

                <ul class="header-nav-list">
                    <li>
                        <a href="#">
                            <h1 class="logo">Web/Dot</h1>
                        </a>
                    </li>
                    <li>
                        <a class="nav-home">Home</a>
                    </li>
                    <li>
                        <a id="create-card" class="nav-create">Create</a>
                    </li>
                </ul>

                <ul class="nav-user-list">
                    <li>
                        <a class="notifications">Notifications</a>
                    </li>
                    <li>
                        <a class="message">Messages</a>
                    </li>
                    <li>
                        <a>
                            <img class="avatar" src="./img/avatar/5.jpg" width="70" alt="">
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <main class="main">
        <div class="search">
            <form>
                <input type="text" placeholder="Search for...">
            </form>
            <ul class="sort-list">
                <li>
                    <a>All</a>
                </li>
                <li>
                    <a>Most popular</a>
                </li>
                <li>
                    <a>New</a>
                </li>
            </ul>
        </div>
        <div id="app"></div>
    </main>

    <div id="article-form-modal">
        <div class="modal-body">
            <div class="escape-create-modal">
                <h1>Create post</h1>
                <div id="close-btn">&#10006</div>
            </div>
            <hr>
            <div class="post-info">
                <div class="add-post-file">
                    <input type="file" id="upload-file" hidden="hidden">
                    <button id="upload-btn">
                        <!--<img src="img/photo/plus.png" alt="">-->
                        <div>add your file</div>
                    </button>
                </div>
                <div class="write-post-info">
                    <form>
                        <div class="type-form">Project name</div>
                        <input class="form-input" type="text" placeholder="add a project name">
                    </form>
                    <form>
                        <div class="type-form">Short description</div>
                        <input class="form-input" type="text" placeholder="add short description">
                    </form>
                    <form>
                        <div class="type-form">Description</div>
                        <input class="form-input" type="text" placeholder="add description">
                    </form>
                    <form>
                        <div class="type-form">Link to your website</div>
                        <input id="host-url" class="form-input" type="url" placeholder="add link">
                    </form>
                    <form>
                        <div class="type-form">Link to the project repository</div>
                        <input id="repository-url" class="form-input" type="url" placeholder="add link">
                    </form>
                </div>
            </div>
            <div class="add-post-btn">
                <button id="add-post-btn">Add Post</button>
            </div>
        </div>
    </div>

    <div id="article-modal">
        <div class="modal-body">
            <div class="user">
                <img class="avatar" src="" width="70" alt="">
                <a class="username">placeholder</a>
                <time class="created-at" datetime="">01.01.2024</time>
            </div>

            <h3 class="title"></h3>
            <p class="content">placeholder</p>

            <ul class="photo-list"></ul>
        </div>
    </div>

    <template id="article">
        <div class="article">
            <div class="user">
                <img class="avatar" src="" width="50" alt="">
                <a class="username">placeholder</a>
                <time class="created-at" datetime="">01.01.2024</time>
            </div>

            <h3 class="title">placeholder</h3>
            <p class="content">placeholder</p>

            <ul class="photo-list">
            </ul>
        </div>
    </template>

    <script src="./js/bundle.js"></script>
</body>
</html>
