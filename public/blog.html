<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/blog-header.css">
    <link rel="stylesheet" href="css/blog-aside.css">
    <link rel="stylesheet" href="./css/blog-main.css">
    <link rel="stylesheet" href="./css/template-card.css">
    <link rel="stylesheet" href="./css/article-madal.css">
    <link rel="stylesheet" href="./css/article-form-madal.css">

    <title>Webdot | Blog</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="search">
                <form>
                    <input id="header-search" class="header-search" type="text" placeholder="Search for...">
                </form>
                <ul class="sort-list">
                    <li>
                        <a id="header-list-all" class="open">All</a>
                    </li>
                    <li>
                        <a id="header-list-popular">Most popular</a>
                    </li>
                    <li>
                        <a id="header-list-new">New</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <aside>
        <div class="aside-container">

            <nav>

                <ul class="aside-nav-list">
                    <li>
                        <a href="#">
                            <h1 class="logo">Web/Dot</h1>
                        </a>
                    </li>
                    <li>
                        <a id="home-btn" class="nav-home open">Home</a>
                    </li>
                    <li>
                        <a id="create-card" class="nav-create">Create</a>
                    </li>
                </ul>

                <ul class="nav-user-list">
                    <li>
                        <a id="notifications-btn" class="notifications">Notifications</a>
                    </li>
                    <li>
                        <a id="message-btn" class="message">Messages</a>
                    </li>
                    <li>
                        <a>
                            <img class="avatar" src="./img/avatar/5.jpg" width="70" alt="">
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </aside>

    <main class="main">
        <div class="container">
            <div id="app"></div>

            <template id="article">
                <div class="article">
                    <div class="user">
                        <img class="avatar" src="" width="50" alt="">
                        <a class="username">placeholder</a>
                        <time class="created-at" datetime="">01.01.2024</time>
                    </div>

                    <h3 class="title">placeholder</h3>
                    <p class="content">placeholder</p>

                    <ul class="photo-list">
                    </ul>
                </div>
            </template>
        </div>
    </main>

    <div id="article-form-modal">
        <div class="modal-body">
            <div class="escape-create-modal">
                <h1>Create post</h1>
                <div id="close-btn">&#10006</div>
            </div>
            <hr>
            <div class="post-info">
                <div class="add-post-file">
                    <input type="file" id="upload-file" hidden="hidden">
                    <button id="upload-btn">
                        <div>placeholder</div>
                    </button>
                </div>
                <div class="write-post-info">
                    <form>
                        <div class="type-form">Project name</div>
                        <input id="project-name-txt" class="form-input" name="project-name" type="text" placeholder="Add a project name...">
                        <label id="label-project-name-txt" class="input-rules active" for="project-name-txt">This form requires 2 to 30 words</label>
                    </form>
                    <form>
                        <div class="type-form">Short description</div>
                        <input id="short-description-txt" class="form-input" name="short-description" type="text" placeholder="Add short description...">
                        <label id="label-short-description-txt" class="input-rules active" for="short-description-txt">This form requires 10 to 40 words</label>
                    </form>
                    <form>
                        <div class="type-form">Description</div>
                        <input id="description-txt" class="form-input" name="descriprion" type="text" placeholder="Add description...">
                        <label id="label-description-txt" class="input-rules active" for="description-txt">This form requires 20 to 250 words</label>
                    </form>
                    <form>
                        <div class="type-form">Link to your website</div>
                        <input id="host-url" class="form-input" name="host-url" type="url" placeholder="Add project link...">
                        <label id="label-host-url" class="input-rules" for="host-url"></label>
                    </form>
                    <form>
                        <div class="type-form">Link to the project repository</div>
                        <input id="repository-url" class="form-input" name="repository-url" type="url" placeholder="Add repository link...">
                        <label id="label-repository-url" class="input-rules" for="repository-url"></label>
                    </form>
                </div>
            </div>
            <div class="add-post-btn">
                <button id="add-post-btn">Add Post</button>
            </div>
        </div>
    </div>

    <div id="article-modal">
        <div class="modal-body">
            <div class="user">
                <img class="avatar" src="" width="70" alt="">
                <a class="username">placeholder</a>
                <time class="created-at" datetime="">01.01.2024</time>
            </div>

            <h3 class="title"></h3>
            <p class="content">placeholder</p>

            <ul class="photo-list"></ul>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div>placeholder</div>
        </div>
    </footer>

    <script src="./js/bundle.js"></script>
</body>
</html>
